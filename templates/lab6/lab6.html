{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %} Лабораторная работа 6 {% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = ''; // Очищаем список перед рендерингом
            for (let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.innerText = `${office.number}: ${office.tenant || 'свободен'}`;
                
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() { booking(office.number); };
                
                const cancellationButton = document.createElement('button');
                cancellationButton.innerText = 'освободить';
                cancellationButton.onclick = function() { cancellation(office.number); };
                
                if (office.tenant) {
                    li.appendChild(cancellationButton);  // Кнопка "освободить" только если офис арендован
                } else {
                    li.appendChild(bookingButton);
                }
                
                li.appendChild(bookingButton);
                ul.appendChild(li);
            }
        });
    }

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber, // Параметр - номер офиса
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                    default:
                        alert('Неизвестная ошибка: ' + data.error.message);
                }
            } else {
                // Обновляем список офисов после успешного бронирования
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        })
        .catch(function(error) {
            console.error('Ошибка при запросе:', error);
        });
    }
    

    function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Вы не можете снять аренду чужого офиса');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            } else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>
{% endblock %}

{# основной контент: #}
{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
{% endblock %}
