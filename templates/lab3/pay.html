{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %} Лабораторная работа 3 {% endblock %}

{# основной контент: #}
{% block main %}
    <style>
        .otkaz{
            margin-top: 10px;
        }
    </style>
    <h1>Оплата</h1>

    <div>Сумма к оплате: {{ price }}</div>

    <form action="/lab3/success" method="GET">
        <input type="hidden" name="price" value="{{ price }}">

        <div>Номер держателя карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>CVV:</div>
        <label>
            <input type="text" name="cvv" size="3" pattern="\d{3}">
        </label>

        <div>
            <button type="submit">Оплатить</button> <br>
        </div>
        <div class="otkaz">
            <a href="/lab3/order">Отказаться</a>
        </div>
    </form>
{% endblock %}
