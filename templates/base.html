<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <title>Артем Тигранян. {%block lab%}{%endblock%}</title>
    <style>
        body {
            {% if request.cookies.get('bcolor') %}
            background-color: {{ request.cookies.get('bcolor') }};
            {% endif %}
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}pt;
            {% endif %}
            {% if request.cookies.get('font_family') %}
            font-family: {{ request.cookies.get('font_family') }};
            {% endif %}
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Главное меню</a> WEB-программирование, часть 2. {{ self.lab() }} 
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Артем Тигранян, ФБИ-21, 3 курс, 2024
    </footer>
</body>
</html>
