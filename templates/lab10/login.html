{% extends "base2.html" %}

{# номер лабораторной работы: #}
{% block lab %} Мебель.Про {% endblock %}

{# основной контент: #}
{% block main %}
    <style>
        .forma{
            border: 5px solid;
            width: 200px;
            text-align: center;
            margin: auto;
            padding: 20px;
        }
        h1{
            text-align: center;
        }
    </style>
    {% if error %}
        <div class="error"> {{ error }} </div>
    {% else %}
        <h1>Вход в систему</h1>
        <div class="forma">
            <form action="/lab10/login" method="post">
                <div>
                    <label>
                        Логин: <input type="text" name="login">
                    </label>
                </div>
    
                <div>
                    <label>
                        Пароль: <input type="password" name="password">
                    </label>
                </div>
                <button type="submit">Вход</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
